<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Stratocaster</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div id="audio-controls">
	<audio controls data-bind="attr: {src: audioUrl}">
      </div>
	<div class="podcast">
	  <h3 data-bind="text: title"></h3>
	  <label>Show new Episodes: <input type="checkbox" data-bind="checked: showNew" /></label>
	  <p data-bind="text: summary"></p>
	  <ul class="podcast-list" data-bind="foreach: episodes">
	    <li class="podcast-episode" >
	      <h4 data-bind="text: title, attr: {title: summary}, click: $parent.playPodcast"></h4>
	      <input type="checkbox" data-bind="checked: listened" />
	      <div data-bind="text: updated"></div>
	    </li>
	  </ul>
	</div>
        <script data-main="scripts/main" src="scripts/require-jquery.js"></script>
    </body>
</html>
